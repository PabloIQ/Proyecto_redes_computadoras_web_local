<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewportr content="width=device-width, initial-scale=1.0">
    <!-------------------Bootstrap----------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!----------------------Font Awesome----------------------->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!----------------------My styles----------------------------------->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <!------------------------Sweet Alert 2----------------------------------->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-------------------------------Font Awesome------------------------------------>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            {% if user.is_authenticated %}
              <div class="bg-dark p-4">
                <h5><a href="{% url 'logout' %}" class="text-white h4"><i class="fas fa-sign-in-alt"></i> Salir</a></h5>
              </div>
              {% else %}
                <div class="bg-dark p-4">
                  <h5 class="text-white h4">Inicia sesión para ver el contenido!</h5>
                </div>
            {% endif %}
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-user-cog"></span> Sesión
              </button>
            </div>
          </nav>
    </header>

    <div id="contenedor">
        {% block contenido %}
        {% endblock %}
    </div>
</body>
</html>
